
name: Deploy to GitHub Pages

on: # イベントのトリガー
  push:
    branches:
      - main # mainブランチにプッシュされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 実行環境

    steps:
      - name: Checkout # リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Setup Node.js # Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョン

      - name: Install dependencies # 依存関係のインストール
        run: npm ci

      - name: Build # Next.jsアプリケーションのビルド
        run: npm run build

      - name: Deploy to GitHub Pages # GitHub Pagesへのデプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # ビルド成果物のディレクトリ
          cname: example.com # カスタムドメインを使用する場合（今回はコメントアウト）
